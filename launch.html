<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Desktop - made by devrusty</title>
</head>
<body>
    <img style="width: 64px" src="./icon.png">
    <p id="splash-text"></p>
    <h1>Launching the Twitch desktop application...</h1>
    <p>
        NOTE: this is <b>NOT</b> the official Twitch desktop app, as an official one does not exist.
    </p>
    <p>developed by <a href="https://github.com/devrusty">devrusty</a></p>
    <p>powered by <a href="https://electronjs.org">Electron.js</a></p>
    <style>
        body {
            padding: 12px;
            margin: 0;
            background-color: #6441a5;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }

        a {
            color: #9d95ce;
            text-decoration: none;
        }
    </style>
    <script>
        let splash = document.getElementById("splash-text");
        let splashes = [
            "ibai holds the record for the most peak viewers on a Twitch livestream"
        ]

        let index = Math.floor(Math.random() * splashes.length);
        splash.innerText = `"${splashes[index]}"`;
    </script>
</body>
</html>
